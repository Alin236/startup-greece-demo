<!DOCTYPE HTML>
<html lang="en">
    <head> 
        <title>Startup Greece - Demo task</title> 
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link rel="stylesheet" type="text/css" href="css/index.css">
    </head>

    <body>
        <h1>Startup Greece - Demo task</h1>
        <div class="container">
            <div>
                <h2>Forms</h2>
                <div class="frame">
                    <h3>Add field form</h3>
                    <form id="add-field-form">
                        <div class="d-flex">
                            <fieldset>
                                <legend>Type of field</legend>
                                <div>
                                    <input id="radio-text" type="radio" name="add-field" value="text" checked/>
                                    <label for="radio-text">Text</label>
                                </div>

                                <div>
                                    <input id="radio-select" type="radio" name="add-field" value="select"/>
                                    <label for="radio-select">Select</label>
                                </div>
                            </fieldset>
                            <fieldset class="flex-grow">
                                <legend>Field details</legend>
                                <div class="d-flex">
                                    <label for="field-name" class="flex-grow-25">Name</label>
                                    <input id="field-name" type="text" class="flex-grow"/>
                                </div>

                                <div class="d-flex">
                                    <label for="select-items" class="flex-grow-25">Selectable items</label>
                                    <textarea id="select-items" class="flex-grow" placeholder='Write the selectable items separated with ";". Example: 1;2;3;4;5' disabled></textarea>
                                </div>
                            </fieldset>
                        </div>
                        <button type="submit">Add</button>
                    </form>
                </div>

                <div class="frame">
                    <h3>Delete field form</h3>
                    <form id="delete-field-form">
                        <div class="d-flex">
                            <label for="delete-field" class="flex-grow-25">Field</label>
                            <select id="delete-field" class="flex-grow">
                                <option>Choose a field to delete</option>
                            </select>
                        </div>

                        <button type="submit">Delete field</button>
                    </form>
                </div>

                <div class="frame">
                    <h3>Custom form</h3>
                    <form id="data-form">
                        <div>

                        </div>

                        <button type="submit">Save data</button>
                    </form>
                </div>
            </div>

            <div>
                <h2>Save data</h2>
                <div class="frame">
                    <div class="d-flex flex-space-evenly">
                        <div class="d-flex flex-column">
                            <label for="importFieldsInput">Import fields</label>
                            <input id="importFieldsInput" type="file"/>
                        </div>
                        <div class="d-flex flex-column">
                            <label for="importFieldsInput">Import data</label>
                            <input id="importDataInput" type="file"/>
                        </div>
                    </div>
                    <div class="d-flex flex-space-evenly">
                        <a id="exportFieldsLink" href="" download="fields">Export fields</a>
                        <button id="exportFieldsButton">Export fields</button>
                        <a id="exportDataLink" href="" download="data">Export data</a>
                        <button id="exportDataButton">Export data</button>
                    </div>
                </div>
            </div>

            <div>
                <h2>Data table</h2>
                <table id="table">
                    <thead>

                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </div>
        
        <script type="text/javascript" src="js/jquery/jquery-3.7.1.min.js"></script>
        <script type="text/javascript" src="js/addField.js"></script>
        <script type="text/javascript" src="js/fakeField.js"></script>
        <script type="text/javascript" src="js/deleteField.js"></script>
        <script type="text/javascript" src="js/form.js"></script>
        <script type="text/javascript" src="js/table.js"></script>
        <script type="text/javascript" src="js/saveFile.js"></script>
    </body>
</html>
